name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*' # Trigger workflow when a tag like v1.0.0 is pushed
  workflow_dispatch: # Allow manual triggering of the workflow

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Zip Chrome extension
      run: |
        mkdir -p build-output
        zip -r "build-output/quick-otp-v.${{ env.VERSION }}.zip" chrome-extension/

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: "Quick OTP v${{ env.VERSION }}"
        body: |
          ## Changes in this release
          - Add detailed release notes here
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build-output/quick-otp-v.${{ env.VERSION }}.zip
        asset_name: quick-otp-v.${{ env.VERSION }}.zip
        asset_content_type: application/zip
